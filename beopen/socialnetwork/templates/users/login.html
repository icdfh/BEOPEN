{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Login</button>
    <div class="login-reg">
    <p style="color: white">Don't have an account? <a style="text-decoration: none; color: #0032b2" href="{% url 'register' %}">Register here</a>.</p>
        </div>
</form>



</body>
</html>
